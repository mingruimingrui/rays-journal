<div class="tile">
  <!-- photo here -->
  <div class="inner-guts">
    <aside>
      {{ post.date | date: "%B %d, %Y" }}
    </aside>
    <a href="{{ post.url | preprend: site.baseurl }}">
      <div class="title-content-container">
        <h2>{{ post.title }}</h2>
        <div class="excerpt">{{ post.content | truncatewords: 50 }}</div>
      </div>
    </a>
    <hr>
    <div class="tags">
      {% if post.reading_duration != emty %}
      <span class="fa fa-clock-o"></span>
      <span>{{ post.reading_duration }} minutes</span>&nbsp;&nbsp;
      {% endif %}
      {% if post.tags != empty %}
      <span class="fa fa-tags"></span>
      {% for tag in post.tags %}
      <span>{{ tag }}</span>
      {% endfor %}
      {% endif %}
    </div>
    <hr>
  </div>
</div>
